
#Konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Database
spring.datasource.url=jdbc:mysql://localhost:3306/traveloke?useSSL=false&serverTimezone=Asia/Jakarta

#Nama dan password
spring.datasource.username=root
spring.datasource.password=

#Optimize query untuk db MySql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Pembuatan database (create || create drop || validate || update)
spring.jpa.hibernate.ddl-auto=update
